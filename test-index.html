          html{--spinner:#1eaaf0;--center:translate(-50%, -50%)}.spin *{margin:0;height:0}.spin{position:absolute;top:0;width:100%;height:100vh;z-index:9999;background-color:#ffa700 4f}.spin .center{position:absolute;width:30px;height:30px;background:var(--spinner);border-radius:50%;top:50%;left:50%;transform:var(--center)}.spin .inner-spin,.spin .outer-spin{position:absolute;top:50%;left:50%}.spin .outer-spin{animation:spin 4s linear infinite}.spin .inner-arc,.spin .outer-arc{position:absolute;border-radius:50%;border:4px solid}.spin .outer-arc{width:100px;height:100px}.spin .outer-arc_start-a{border-color:transparent transparent transparent var(--spinner);transform:var(--center) rotate(65deg)}.spin .outer-arc_end-a{border-color:var(--spinner) transparent transparent transparent;transform:var(--center) rotate(45deg)}.spin .outer-arc_start-b{border-color:transparent transparent transparent var(--spinner);transform:var(--center) rotate(65deg) scale(-1,-1)}.spin .outer-arc_end-b{border-color:var(--spinner) transparent transparent transparent;transform:var(--center) rotate(45deg) scale(-1,-1)}.spin .outer-moon-a{position:absolute;top:50%;left:50%;width:15px;height:15px;background:var(--spinner);border-radius:50%;transform:var(--center) translate(52px,0)}.spin .outer-moon-b{position:absolute;top:50%;left:50%;width:15px;height:15px;background:var(--spinner);border-radius:50%;transform:var(--center) translate(-52px,0)}.spin .inner-spin{animation:spin 3s linear infinite}.spin .inner-arc{width:62px;height:62px}.spin .inner-arc_start-a{border-color:transparent transparent transparent var(--spinner);transform:var(--center) rotate(65deg)}.spin .inner-arc_end-a{border-color:var(--spinner) transparent transparent transparent;transform:var(--center) rotate(45deg)}.spin .inner-arc_start-b{border-color:transparent transparent transparent var(--spinner);transform:var(--center) rotate(65deg) scale(-1,-1)}.spin .inner-arc_end-b{border-color:var(--spinner) transparent transparent transparent;transform:var(--center) rotate(45deg) scale(-1,-1)}.spin .inner-moon-a{position:absolute;top:50%;left:50%;width:12px;height:12px;background:var(--spinner);border-radius:50%;transform:var(--center) translate(33px,0)}.spin .inner-moon-b{position:absolute;top:50%;left:50%;width:12px;height:12px;background:var(--spinner);border-radius:50%;transform:var(--center) translate(-33px,0)}@keyframes spin{100%{transform:rotate(360deg)}}

      <script>
        $('.submit-form').on('click', function() {
          $.ajax({  
            type: 'POST',
            url: "./email.php",
            data: {
              name: $('#name').val(),
              email: $('#email').val(),
              phone: $('#phone').val(),
              message: $('#message').val(),
            },
            success: function(response) {
              //console.log(response);
              $('#message-show').html(response);
              $('#name').val('');
              $('#email').val('');
              $('#phone').val('');
              $('#message').val('');
              setTimeout(function() {
                $('#message-show > div').fadeOut(2000, function() {
                  $('#message-show').html('');
                });
              }, 4000);
            }
          });
        });
      </script>
